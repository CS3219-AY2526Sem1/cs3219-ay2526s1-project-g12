name: (Question History Svc) Unit Testing with pytest

on:
  pull_request:
    branches:
    - master
    paths:
    - 'qns-hist-svc/**'
  push:
    paths:
    - 'qns-hist-svc/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux]
    strategy:
      matrix:
        python-version:
        - "3.13"
        
    steps:
    - uses: actions/checkout@v5
    
    - name: Install uv and set the Python versions ${{ matrix.python-version }}
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: (QHS) Run uv sync to install dependencies
      working-directory: ./qns-hist-svc
      run: uv sync --locked --all-extras --dev

    - name: (QHS) Setup environment
      working-directory: ./qns-hist-svc
      run: cp .env.template .env

    - name: (QHS) Run pytest
      working-directory: ./qns-hist-svc
      run: uv run pytest --cov-branch --cov-report=xml --junitxml=junit.xml -o junit_family=legacy

    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        working-directory: ./qns-hist-svc
        flags: qns-hist-svc

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        working-directory: ./qns-hist-svc
        flags: qns-hist-svc
        
